<!DOCTYPE html>
<html>
    <head>
        <title>HTML 연습페이지</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <a href="index.html">돌아오기</a>

        <!-- h1~h6 제목, 순번이 아니라 깊이(depth)를 뜻함-->
        <h1>대한민국</h1>
        <h2>서울</h2>
        <h3>영등포구</h3>
        <h3>마포구</h3>
        <h2>경기도</h2>
        <h3>과천시</h3>
        <h3>의왕시</h3>
        <p>계원 디미디과</p>
        <h2>전라도</h2>
        <h2>강원도</h2>
        <h1>미국</h1>
        <h1>중국</h1>
        <h1>일본</h1>

        <!-- anchor 닻 특정지점으로 이동하는 기점-->
        <a href="https://www.google.com" target="_blank">구글가기</a>
        <!-- _self, _blank -->


        <!-- 이미지 표시하는 태그 src="주소" -->
        <img src="https://cdn130.picsart.com/265939664001212.png?r1024x1024" />
        <img src="메롱너구리.png" />

        <p>
            문단 : 한가지 주제 이어지는 서술내용
        </p>
        
        <!-- 줄내림 -->
        하나둘셋 <br /> 넷 다섯

        <!-- 가로줄, 의미가 크게 바뀔 때 사용합니다.-->
        <hr />

        <!-- unodered list -->
        <ul>
            <li>설탕 100g</li>
            <li>소금 100g</li>
            <li>물 100ml</li>
            <li>테스트 우하핫헤헷</li>
        </ul>

        <!-- odered list 순차적 목록-->
        <ol>
            <li>물을 끓인다</li>
            <li>라면을 넣는다</li>
            <li>먹는다</li>
            <li>설거지를 한다</li>
            <li>집에 간다</li>
            <li>고양이를 만진다</li>
            <li>좋아한다</li>
        </ol>

    </body>
</html>
